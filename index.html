<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-block">
        <label for="add-block__item" class="add-block__label">Add Item</label>
        <div class="add-block__new-task-input">
          <input id="add-block__item" class="edit-input new-task-input" type="text">
          <button class="btn add-btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo-block" class="tasks-block">
        <li class="task-item">
          <input class="task-item__input-checkbox" type="checkbox">
          <label class="task-item__label completed">Pay Bills</label>
          <input type="text" class="edit-input task-item__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="task-item editMode">
          <input class="task-item__input-checkbox" type="checkbox">
          <label  class="task-item__label edit-mode-task completed">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-input task-item__input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks-block completed" id="completed-block">
        <li class="task-item">
          <input class="task-item__input-checkbox" type="checkbox" checked>
          <label class="task-item__label completed">See the Doctor</label>
          <input type="text" class="edit-input task-item__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
